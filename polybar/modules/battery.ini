[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD
full-at = 100
label-discharging-foreground = ${colors.battery-discharging}
label-discharging-background = ${colors.bg-module}

label-charging-foreground = ${colors.battery-charging}
label-charging-background = ${colors.bg-module}

label-full-foreground = ${colors.battery-full}
label-full-background = ${colors.bg-module}


format-discharging-prefix = 
format-discharging-prefix-foreground = ${colors.fg}
format-discharging-prefix-background = ${colors.bg-module}
format-discharging = <ramp-capacity><label-discharging>

format-charging-prefix =
format-charging-prefix-foreground = ${colors.fg}
format-charging-prefix-background = ${colors.bg-module}
format-charging = <animation-charging><label-charging>

format-full-prefix = " " 
format-full-prefix-foreground = ${colors.fg}
format-full-prefix-background = ${colors.bg-module}

ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-foreground = ${colors.fg}
ramp-capacity-background = ${colors.bg-module}

animation-charging-0 = " "
animation-charging-1 = " "
animation-charging-2 = " "
animation-charging-foreground = ${colors.fg}
animation-charging-background = ${colors.bg-module}
animation-charging-framerate = 1000
