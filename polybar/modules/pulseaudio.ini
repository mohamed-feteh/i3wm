[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

format-volume = <label-volume>
format-volume-prefix = %{T5} %{T-}
format-volume-prefix-foreground = ${colors.fg}
format-volume-prefix-background = ${colors.bg-module}
label-volume = %{T2}%percentage%%%{T-}
label-volume-foreground = ${colors.fg}
label-volume-background = ${colors.bg-module}

format-muted = <label-muted>
format-muted-prefix = %{T5} %{T-}
format-muted-prefix-foreground = ${colors.fg}
format-muted-prefix-background = ${colors.bg-module}
label-muted = %{T2}%percentage%%%{T-}
label-muted-foreground = ${colors.fg}
label-muted-background = ${colors.bg-module}

click-right = pavucontrol&
